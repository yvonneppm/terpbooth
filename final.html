<html lang="en">
<head>
  <meta charset="utf-8"/>

  <title>Final Photo</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #111 url('assets/turtlebackground.png') center/cover fixed no-repeat;
    }
    .strip-container {
      max-width: 400px;
      width: 90%;
      margin: 16px auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .photo-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    /* Photo fills the frame area behind */
    #photoStripImg {
  position: absolute;
  top: 43%;
  left: 50%;
  width: 80%;
  height: 75%;
  object-fit: cover;

  transform: translate(-50%, -50%);
  z-index: 1;
}

    /* Frame sits on top, unchanged size */
    #frameImg {
      position: relative;
      z-index: 2;
      display: block;
      width: 100%;
      height: auto;
      pointer-events: none;
    }
    .actions {
      margin-top: 20px;
      text-align: center;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    button:hover { background: #45a049; transform: translateY(-2px); }
    #retake { background: #ff6b6b; }
    #retake:hover { background: #ff5252; }
  </style>
</head>
<body>
  <div class="strip-container">
    <div class="photo-wrapper">
      <img id="photoStripImg" alt="Your photo strip">
      <img id="frameImg" src="assets/photoframefinal.png" alt="photobooth frame">
    </div>
  </div>

  <div class="actions">
    <button id="downloadFinal">Download</button>
    <button id="retake">Retake</button>
  </div>
<script>

  const rawData = localStorage.getItem('photoStrip');

  if (rawData) {
    img.src = rawData; // show the latest saved strip
  } else {
    img.alt = 'No photo found. Please take photos first.';
    img.style.display = 'none';

document.getElementById('downloadFinal').addEventListener('click', () => {
  const target = document.querySelector('.strip-container');

  html2canvas(target, {
    backgroundColor: null,          // preserve transparency
    scale: window.devicePixelRatio,
    useCORS: true,
    onclone: (clonedDoc) => {
      const photo = clonedDoc.getElementById('photoStripImg');
      photo.style.width = '93%';
      photo.style.height = '75%';
      photo.style.top = '43%';
      photo.style.left = '51%';
      photo.style.objectFit = 'contain';

      // Make the container fully transparent
      const container = clonedDoc.querySelector('.strip-container');
      container.style.background = 'transparent';
      container.style.boxShadow = 'none'; // optional: remove shadow

      clonedDoc.body.style.background = 'transparent';
    }
  }).then(canvas => {
    canvas.toBlob(blob => {
      const link = document.createElement('a');
      link.download = 'final-photo.png';
      link.href = URL.createObjectURL(blob);
      link.click();
      URL.revokeObjectURL(link.href);
    }, 'image/png');
  });
});



  function loadImage(src) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = () => resolve(img);
      img.onerror = reject;
      img.src = src;
    });
  }

  // Retake stays the same:
  document.getElementById('retake').addEventListener('click', () => {
    localStorage.removeItem('photoStrip');
    localStorage.removeItem('photo1');
    localStorage.removeItem('photo2');
    localStorage.removeItem('photo3');
    window.location.href = './camera.html';
  });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
